post:
  operationId: renewToken
  summary: Renew Token
  description: API to renew your token
  produces:
    - application/json
  parameters: 
    - name: enterprise_id
      in: path
      description: A UUID string identifying this enterprise.
      required: true
      type: string
      format: uuid
    - name: developerapp_id
      in: path
      description: A UUID string identifying the developerapp
      required: true
      type: string
      format: uuid  
    - name: access_token
      in: query
      description: Token to be renewed
      required: true
      type: string
  responses:
    '201':
      description: successful operation
      schema:
        $ref: '#/definitions/TokenRenewV0'
  security:
    - apiKey: []
  tags:
    - Token
